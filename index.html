<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  <article class="matrix">
    <img src="./eisenhower-matrix.jpg">
    <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </article>
  <article class="main-element">
    <p id="add-element"><label for="new-task">Add Item</label>
    <section class="wrapper"><input id="new-task" class="task" type="text"><button>Add</button></section>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete">
      <li><input type="checkbox"><label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="del"><img src="./remove.svg"></button>
      </li>
      <li class="edit-mode"><input type="checkbox"><label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="del"><img src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed">
      <li><input type="checkbox" checked><label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="del"><img src="./remove.svg"></button>
      </li>
    </ul>
  </article>
  <script src="app.js"></script>
</body>

</html>
